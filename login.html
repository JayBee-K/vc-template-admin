<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="">
	
	<link rel="shortcut icon" href="./assets/images/favicon.ico">
	<title>Template Administrator</title>
	
	<link rel="stylesheet" href="./assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/plugins/bootstrap/icon/bootstrap-icons.css">
	
	
	<link rel="stylesheet" href="./assets/css/login.css">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="page page-login">
	<div class="card card-login">
		<div class="card-header">
			<img src="./assets/images/logo.png" alt="Sàn Việc Làm Cần Thơ">
			<h1>Đăng nhập hệ thống</h1>
		</div>
		<div class="card-body">
			<form class="form-effect" action="">
				<div class="group-effect">
					<input type="text" tabindex="1" name="" id="username" class="input-effect" autocomplete="off" required>
					<label class="label-effect" for="username">
						<i class="bi bi-person-fill"></i>
						<span>Username</span>
					</label>
				</div>
				<div class="group-effect">
					<a href="javascript:;" data-id="password" class="btnViewPass viewPass-effect">
						<i class="bi bi-eye-fill"></i>
					</a>
					<input type="password" tabindex="2" name="" id="password" class="input-effect" autocomplete="off" required>
					<label class="label-effect" for="password">
						<i class="bi bi-lock-fill"></i>
						<span>Password</span>
					</label>
				</div>
				<div class="form-button">
					<button type="submit" class="btn-effect">Đăng nhập</button>
				</div>
				<div class="form-text">
					<a href="javascript:void(0)">Quên mật khẩu?</a>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
<script type="text/javascript" src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="./assets/js/template-script.js"></script>
</body>
</html>
